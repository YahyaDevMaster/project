    <!-- إضافة عنصر الصوت -->

    <script>
        let time = 0;
        let timerInterval;
        let isRunning = false;

        function toggleTimer() {
            if (isRunning) {
                stopTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            // إذا كان الوقت قد تم تعيينه مسبقًا، لا تحتاج لإعادة تعيينه
            if (time <= 0) {
                const hours = parseInt(document.getElementById('hours').value);
                const minutes = parseInt(document.getElementById('minutes').value);
                const seconds = parseInt(document.getElementById('seconds').value);
                // تحقق مما إذا كانت جميع المدخلات تساوي صفر
                if (hours === 0 && minutes === 0 && seconds === 0) {
                    alert("الرجاء إدخال وقت صالح.");
                    return; // لا تبدأ المؤقت
                }

                time = hours * 3600 + minutes * 60 + seconds;
            }

            clearInterval(timerInterval);
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);

            document.getElementById('selectors').style.display = 'none';
            document.getElementById('resetButton').style.display = 'inline-block';
            document.getElementById('toggleButton').innerHTML = '<i class="fas fa-pause" id="icon"></i>';
            isRunning = true;
            document.getElementById('timer').style.transform = 'scale(1.2)';
        }

        function updateTimer() {
            if (time < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = "Finished";
                const alarmSound = document.getElementById('alarmSound');
                alarmSound.play(); // تشغيل الصوت عند الانتهاء

                // إخفاء زر التحكم مع تأثير
                const controlButton = document.getElementById('toggleButton');
                controlButton.style.display = 'none'; // إخفاء الزر

                // إيقاف الصوت بعد 60 ثوانٍ
                setTimeout(() => {
                    alarmSound.pause(); // إيقاف الصوت
                    alarmSound.currentTime = 0; // إعادة تشغيل الصوت من البداية
                }, 60000); // 60000 ملي ثانية = 60 ثانية

                return;
            }
            const hours = String(Math.floor(time / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
            const seconds = String(time % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
            time--;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('selectors').style.display = 'block';
            document.getElementById('toggleButton').innerHTML = '<i class="fas fa-play" id="icon"></i>';
            isRunning = false;
        }

        function resetTimer() {
            // إيقاف الصوت عند إعادة ضبط المؤقت فقط
            const alarmSound = document.getElementById('alarmSound');
            alarmSound.pause();
            alarmSound.currentTime = 0; // إعادة الصوت لبداية
            clearInterval(timerInterval);
            time = 0;
            document.getElementById('timer').textContent = "00:00:00";
            document.getElementById('selectors').style.display = 'block';
            document.getElementById('resetButton').style.display = 'none';
            document.getElementById('toggleButton').innerHTML = '<i class="fas fa-play" id="icon"></i>';
            isRunning = false;
            document.getElementById('timer').style.transform = 'scale(1)';
            document.getElementById('toggleButton').style.display = 'inline-block';
            document.getElementById('toggleButton').classList.remove('fade-out');
            document.getElementById('toggleButton').classList.remove('fade-out'); // إعادة زر التحكم للحالة الطبيعية
        }
